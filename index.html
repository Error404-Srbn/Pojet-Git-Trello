<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Trello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mon Tableau Trello</h1>
        </header>
        
        <main>
            <section class="column">
                <h2>A faire</h2>
                <div class="card">
                    <p>Exemple de tache a faire 1</p>
                </div>
                <div class="card">
                    <p>Exemple de tache a faire 2</p>
                </div>
            </section>
            
            <section class="column">
                <h2>En cours</h2>
                <div class="card">
                    <p>Exemple de tache en cours 1</p>
                </div>
            </section>
            
            <section class="column">
                <h2>Termine</h2>
                <div class="card">
                    <p>Exemple de tache terminee 1</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
